<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <style>
      mark {
        padding: 0;
        margin: 0;
        background-color: yellow;
        font-weight: inherit;
        line-height: inherit;
        display: inline;
        vertical-align: baseline;
      }
    </style>
    <script defer src="02-data.js"></script>
    <script defer src="02-search.js"></script>
  </head>
  <body class="bg-dark p-3">
    <main class="container bg-light rounded my-5 mx-auto">
      <h1 class="text-center p-4">Exercise 02 - Search</h1>
      <div class="row justify-content-center mb-4">
        <div class="col-6 col-sm-8 col-md-6 col-lg-4 mb-4">
          <div class="input-group">
            <label for="userInput" class="visually-hidden"
              >Search Characters</label
            >
            <input
              type="text"
              id="userInput"
              class="form-control"
              placeholder="Search"
            />
            <button id="searchButton" class="btn btn-primary ms-2">
              Search
            </button>
          </div>
        </div>
      </div>
      <div
        id="results"
        class="row row-cols-1 row-cols-md-2 g-4 mt-4 justify-content-center"
      ></div>
    </main>
  </body>
</html>
